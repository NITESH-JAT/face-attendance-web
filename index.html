<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Recognition Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #007bff;
    }
    .container {
      display: flex;
      gap: 30px;
      margin: 30px;
      width: 90%;
      max-width: 1200px;
      justify-content: space-between;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
    }
    input, button, select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    video {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Face Recognition Attendance System</h2>
  <div class="container">
    <!-- Registration -->
    <div class="card">
      <h3>üìã Register</h3>
      <input type="text" id="name" placeholder="Enter Name" />
      <input type="text" id="roll" placeholder="Enter Roll Number" />
      <input type="file" id="images" accept="image/*" multiple />
      <button id="registerBtn" onclick="registerStudent()">Register</button>
      <div id="registerStatus" class="status"></div>
    </div>

    <!-- Attendance -->
    <div class="card">
      <h3>üì∑ Take Attendance</h3>
      <input type="text" id="subject" placeholder="Enter Subject" />
      <button onclick="startAttendance()">Take Attendance</button>
      <video id="video" autoplay></video>
      <div id="attendanceStatus" class="status"></div>
    </div>
  </div>

  <!-- Attendance Log -->
  <div class="card" style="width: 90%; max-width: 1200px; margin-bottom: 40px;">
    <h3>üìë Attendance Log</h3>
    <table id="logTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll</th>
          <th>Subject</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
  </div>

  <script>
    // Helper function to show status messages
    function showStatus(elementId, message, isError = false) {
      const statusElement = document.getElementById(elementId);
      statusElement.textContent = message;
      statusElement.className = `status ${isError ? 'error' : 'success'}`;
      
      // Auto-hide after 3 seconds
      setTimeout(() => {
        statusElement.className = 'status';
      }, 3000);
    }

    function registerStudent() {
      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();
      const imagesInput = document.getElementById("images");
      const registerBtn = document.getElementById("registerBtn");

      // Validation
      if (!name) {
        showStatus("registerStatus", "‚ö†Ô∏è Please enter a name", true);
        return;
      }
      
      if (!roll) {
        showStatus("registerStatus", "‚ö†Ô∏è Please enter a roll number", true);
        return;
      }
      
      if (imagesInput.files.length === 0) {
        showStatus("registerStatus", "‚ö†Ô∏è Please select images", true);
        return;
      }

      // Disable button while processing
      registerBtn.disabled = true;
      registerBtn.textContent = "Processing...";
      showStatus("registerStatus", "Processing images...");

      const readerPromises = [];
      
      for (let i = 0; i < imagesInput.files.length; i++) {
        const file = imagesInput.files[i];
        readerPromises.push(new Promise((resolve, reject) => {
          const reader = new FileReader();
          
          reader.onload = function(e) {
            resolve(e.target.result);
          };
          
          reader.onerror = function() {
            reject(new Error(`Failed to read file: ${file.name}`));
          };
          
          reader.readAsDataURL(file);
        }));
      }

      Promise.all(readerPromises)
        .then((images) => {
          // Get existing students or initialize empty array
          let students = [];
          try {
            const storedStudents = localStorage.getItem("students");
            if (storedStudents) {
              students = JSON.parse(storedStudents);
            }
          } catch (e) {
            console.error("Error parsing stored students:", e);
            localStorage.removeItem("students"); // Reset corrupted data
          }

          // Check for duplicate roll number
          if (students.some(s => s.roll === roll)) {
            showStatus("registerStatus", "‚ö†Ô∏è Roll number already registered", true);
            return;
          }

          // Add new student
          const student = { name, roll, images };
          students.push(student);
          
          // Save to localStorage
          try {
            localStorage.setItem("students", JSON.stringify(students));
            showStatus("registerStatus", `‚úÖ Successfully registered ${name} (${roll})`);
            
            // Clear form
            document.getElementById("name").value = "";
            document.getElementById("roll").value = "";
            imagesInput.value = "";
            
            console.log(`Stored ${students.length} students in localStorage`);
          } catch (e) {
            console.error("Error saving to localStorage:", e);
            showStatus("registerStatus", "‚ùå Failed to save data. Storage might be full.", true);
          }
        })
        .catch(error => {
          console.error("Error processing images:", error);
          showStatus("registerStatus", "‚ùå Error processing images", true);
        })
        .finally(() => {
          // Re-enable button
          registerBtn.disabled = false;
          registerBtn.textContent = "Register";
        });
    }

    async function startAttendance() {
      const subject = document.getElementById("subject").value.trim();
      if (!subject) {
        showStatus("attendanceStatus", "‚ö†Ô∏è Please enter the subject", true);
        return;
      }

      // Load students
      let students = [];
      try {
        const storedStudents = localStorage.getItem("students");
        if (storedStudents) {
          students = JSON.parse(storedStudents);
        }
      } catch (e) {
        console.error("Error loading students:", e);
        showStatus("attendanceStatus", "‚ùå Error loading student data", true);
        return;
      }

      if (!students.length) {
        showStatus("attendanceStatus", "‚ö†Ô∏è No registered students", true);
        return;
      }

      showStatus("attendanceStatus", "üì∏ Camera starting...");

      try {
        const video = document.getElementById("video");
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        const canvas = document.createElement("canvas");
        let recognizedStudents = new Set();
        
        showStatus("attendanceStatus", "üîç Looking for faces...");

        const interval = setInterval(() => {
          // Only process if video dimensions are available
          if (video.videoWidth > 0 && video.videoHeight > 0) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0);
            const capturedImage = canvas.toDataURL("image/jpeg");

            // Attempt recognition
            let found = false;
            for (const student of students) {
              // Skip already recognized students
              if (recognizedStudents.has(student.roll)) continue;
              
              // Check against all registered images
              for (const image of student.images) {
                if (compareImages(image, capturedImage) > 0.6) { // Lowered threshold
                  markAttendance(student.name, student.roll, subject);
                  recognizedStudents.add(student.roll);
                  showStatus("attendanceStatus", `‚úÖ Recognized: ${student.name}`);
                  found = true;
                  break;
                }
              }
              if (found) break;
            }
          }
        }, 2000);

        // Stop after 15 seconds
        setTimeout(() => {
          clearInterval(interval);
          stream.getTracks().forEach(track => track.stop());
          video.srcObject = null;
          showStatus("attendanceStatus", `‚úÖ Attendance complete. Recognized ${recognizedStudents.size} students.`);
        }, 15000);
      } catch (error) {
        console.error("Camera error:", error);
        showStatus("attendanceStatus", "‚ùå Camera access error", true);
      }
    }

    // A basic image comparison function (not ideal for real face recognition)
    function compareImages(img1, img2) {
      // In a real app, you'd use a proper face recognition library
      // This is just a placeholder that compares data URL lengths and some patterns
      if (!img1 || !img2) return 0;
      
      // Basic length comparison - not accurate but better than the original approach
      const lengthDiff = Math.abs(img1.length - img2.length) / Math.max(img1.length, img2.length);
      return 1 - lengthDiff; // Higher score means more similar
    }

    function markAttendance(name, roll, subject) {
      const time = new Date().toLocaleString();
      
      // Get existing attendance or initialize
      let log = [];
      try {
        const storedLog = localStorage.getItem("attendance");
        if (storedLog) {
          log = JSON.parse(storedLog);
        }
      } catch (e) {
        console.error("Error parsing attendance log:", e);
      }
      
      // Check for duplicate attendance (same roll and subject on the same day)
      const today = new Date().toLocaleDateString();
      if (log.some(entry => 
        entry.roll === roll && 
        entry.subject === subject && 
        new Date(entry.time).toLocaleDateString() === today
      )) {
        return; // Already marked attendance today
      }
      
      // Add new attendance record
      log.push({ name, roll, subject, time });
      
      // Save to localStorage
      try {
        localStorage.setItem("attendance", JSON.stringify(log));
        renderLog();
      } catch (e) {
        console.error("Error saving attendance:", e);
      }
    }

    function renderLog() {
      let log = [];
      try {
        const storedLog = localStorage.getItem("attendance");
        if (storedLog) {
          log = JSON.parse(storedLog);
        }
      } catch (e) {
        console.error("Error loading attendance log:", e);
      }
      
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";
      
      // Show most recent entries first
      log.slice().reverse().forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.roll}</td>
          <td>${entry.subject}</td>
          <td>${entry.time}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function downloadCSV() {
      let log = [];
      try {
        const storedLog = localStorage.getItem("attendance");
        if (storedLog) {
          log = JSON.parse(storedLog);
        }
      } catch (e) {
        console.error("Error loading attendance for CSV:", e);
        showStatus("registerStatus", "‚ùå Error preparing CSV data", true);
        return;
      }
      
      if (log.length === 0) {
        showStatus("registerStatus", "‚ö†Ô∏è No attendance records to download", true);
        return;
      }
      
      const csv = [
        "Name,Roll,Subject,Time", 
        ...log.map(e => `"${e.name}","${e.roll}","${e.subject}","${e.time}"`)
      ].join("\n");
      
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "attendance_" + new Date().toISOString().slice(0,10) + ".csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Test localStorage is working
    function testLocalStorage() {
      try {
        localStorage.setItem("test", "test");
        localStorage.removeItem("test");
        return true;
      } catch (e) {
        console.error("localStorage not available:", e);
        return false;
      }
    }

    // Load attendance table on startup and check storage
    window.onload = function() {
      if (!testLocalStorage()) {
        alert("‚ö†Ô∏è Local storage is not available. This app requires local storage to function properly.");
      }
      renderLog();
    };
  </script>
</body>
</html>
