<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Recognition Attendance</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 30px;
    }
    .container {
      display: flex;
      gap: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .section {
      flex: 1;
    }
    h2 {
      color: #007bff;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #log-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    #log-table th, #log-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    #log-table th {
      background: #007bff;
      color: white;
    }
    canvas, video {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>Register Student</h2>
      <input type="text" id="reg-name" placeholder="Full Name" />
      <input type="text" id="reg-roll" placeholder="Roll Number" />
      <input type="file" id="reg-images" accept="image/*" multiple />
      <button onclick="registerStudent()">Register</button>
      <p id="reg-msg"></p>
    </div>

    <div class="section">
      <h2>Take Attendance</h2>
      <input type="text" id="subject" placeholder="Subject" />
      <button onclick="startAttendance()">Take Attendance</button>
      <video id="video" width="320" height="240" autoplay muted></video>
      <canvas id="overlay" width="320" height="240"></canvas>
      <h3>Attendance Log</h3>
      <table id="log-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Subject</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="log-body"></tbody>
      </table>
      <button onclick="downloadCSV()">Download CSV</button>
    </div>
  </div>

  <script>
    const labeledDescriptors = []
    let faceMatcher;

    function registerStudent() {
      const name = document.getElementById('reg-name').value.trim();
      const roll = document.getElementById('reg-roll').value.trim();
      const files = document.getElementById('reg-images').files;
      const msg = document.getElementById('reg-msg');

      if (!name || !roll || files.length !== 10) {
        msg.textContent = '⚠️ Enter all fields and exactly 10 images.';
        return;
      }

      const label = `${name}_${roll}`;
      const readerPromises = [];

      for (let file of files) {
        const reader = new FileReader();
        const promise = new Promise((resolve) => {
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(file);
        });
        readerPromises.push(promise);
      }

      Promise.all(readerPromises).then(async (dataURLs) => {
        const descriptors = [];
        for (let dataURL of dataURLs) {
          const img = await faceapi.fetchImage(dataURL);
          const detection = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
          if (detection) descriptors.push(detection.descriptor);
        }

        if (descriptors.length) {
          localStorage.setItem(label, JSON.stringify(descriptors));
          msg.textContent = `✅ Registered ${name} (${roll})`;
        } else {
          msg.textContent = `❌ Could not detect face.`;
        }
      });
    }

    async function startAttendance() {
      const subject = document.getElementById('subject').value.trim();
      if (!subject) return alert("Enter subject name");

      const labels = Object.keys(localStorage);
      labeledDescriptors.length = 0;

      for (let label of labels) {
        const descriptorArray = JSON.parse(localStorage.getItem(label));
        const float32Desc = descriptorArray.map(arr => new Float32Array(arr));
        labeledDescriptors.push(new faceapi.LabeledFaceDescriptors(label, float32Desc));
      }

      faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);
      await faceapi.nets.ssdMobilenetv1.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('./models');

      const video = document.getElementById('video');
      const overlay = document.getElementById('overlay');
      const context = overlay.getContext('2d');

      const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        video.play();
        recognizeFaces(subject, context, video, overlay);
      }
    }

    function recognizeFaces(subject, context, video, overlay) {
      const marked = new Set();
      const tbody = document.getElementById('log-body');
      setInterval(async () => {
        context.clearRect(0, 0, overlay.width, overlay.height);
        const results = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
        results.forEach(fd => {
          const bestMatch = faceMatcher.findBestMatch(fd.descriptor);
          const box = fd.detection.box;
          context.strokeStyle = '#0f0';
          context.strokeRect(box.x, box.y, box.width, box.height);

          const now = new Date().toLocaleString();
          const label = bestMatch.label;

          if (label !== 'unknown' && !marked.has(label)) {
            const [name, roll] = label.split('_');
            const row = `<tr><td>${name}</td><td>${roll}</td><td>${subject}</td><td>${now}</td></tr>`;
            tbody.innerHTML += row;
            marked.add(label);
          }

          if (label === 'unknown') {
            context.fillStyle = 'red';
            context.fillText('Register First', box.x, box.y - 10);
          } else {
            context.fillStyle = 'green';
            context.fillText(label, box.x, box.y - 10);
          }
        });
      }, 1000);
    }

    function downloadCSV() {
      const rows = [['Name','Roll','Subject','Time']];
      const trs = document.querySelectorAll('#log-body tr');
      trs.forEach(tr => {
        const cols = Array.from(tr.querySelectorAll('td')).map(td => td.textContent);
        rows.push(cols);
      });
      let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
      const link = document.createElement("a");
      link.setAttribute("href", csvContent);
      link.setAttribute("download", "attendance.csv");
      link.click();
    }
  </script>
</body>
</html>
