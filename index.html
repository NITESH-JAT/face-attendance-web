<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Recognition Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #007bff;
    }
    .container {
      display: flex;
      gap: 30px;
      margin: 30px;
      width: 90%;
      max-width: 1200px;
      justify-content: space-between;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
    }
    input, button, select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    video {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Face Recognition Attendance System</h2>
  <div class="container">
    <!-- Registration -->
    <div class="card">
      <h3>üìã Register</h3>
      <input type="text" id="name" placeholder="Enter Name" />
      <input type="text" id="roll" placeholder="Enter Roll Number" />
      <input type="file" id="images" accept="image/*" multiple />
      <button onclick="registerStudent()">Register</button>
    </div>

    <!-- Attendance -->
    <div class="card">
      <h3>üì∑ Take Attendance</h3>
      <input type="text" id="subject" placeholder="Enter Subject" />
      <button onclick="startAttendance()">Take Attendance</button>
      <video id="video" autoplay></video>
    </div>
  </div>

  <!-- Attendance Log -->
  <div class="card" style="width: 90%; max-width: 1200px; margin-bottom: 40px;">
    <h3>üìë Attendance Log</h3>
    <table id="logTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll</th>
          <th>Subject</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
  </div>

  <script>
    function registerStudent() {
      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();
      const imagesInput = document.getElementById("images");

      if (!name || !roll || imagesInput.files.length !== 10) {
        alert("Please fill all fields and upload exactly 10 images.");
        return;
      }

      const readerPromises = [];
      for (let file of imagesInput.files) {
        const reader = new FileReader();
        const promise = new Promise((resolve) => {
          reader.onload = () => resolve(reader.result);
        });
        reader.readAsDataURL(file);
        readerPromises.push(promise);
      }

      Promise.all(readerPromises).then((images) => {
        const student = { name, roll, images };
        let students = JSON.parse(localStorage.getItem("students") || "[]");

        if (students.some(s => s.roll === roll)) {
          alert("‚ö†Ô∏è Roll number already registered.");
          return;
        }

        students.push(student);
        localStorage.setItem("students", JSON.stringify(students));
        alert(`‚úÖ Registered ${name} (${roll}) successfully!`);
        document.getElementById("name").value = "";
        document.getElementById("roll").value = "";
        imagesInput.value = "";
      });
    }

    async function startAttendance() {
      const subject = document.getElementById("subject").value.trim();
      if (!subject) {
        alert("Please enter the subject.");
        return;
      }

      const students = JSON.parse(localStorage.getItem("students") || "[]");
      if (!students.length) {
        alert("No registered students.");
        return;
      }

      const video = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      const canvas = document.createElement("canvas");

      const interval = setInterval(() => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);
        const capturedImage = canvas.toDataURL("image/jpeg");

        let found = false;
        for (const student of students) {
          for (const image of student.images) {
            if (similarity(image, capturedImage) > 0.90) {
              markAttendance(student.name, student.roll, subject);
              found = true;
              break;
            }
          }
          if (found) break;
        }

        if (!found) {
          console.log("‚ö†Ô∏è Face not recognized. Please register first.");
        }

      }, 5000);

      setTimeout(() => {
        clearInterval(interval);
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }, 15000);
    }

    function similarity(img1, img2) {
      // Basic pixel diff (not ideal for real matching but placeholder)
      return img1.slice(0, 100) === img2.slice(0, 100) ? 1 : 0;
    }

    function markAttendance(name, roll, subject) {
      const time = new Date().toLocaleString();
      const log = JSON.parse(localStorage.getItem("attendance") || "[]");
      if (log.some(entry => entry.roll === roll && entry.subject === subject)) return;
      log.push({ name, roll, subject, time });
      localStorage.setItem("attendance", JSON.stringify(log));
      renderLog();
    }

    function renderLog() {
      const log = JSON.parse(localStorage.getItem("attendance") || "[]");
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";
      log.slice().reverse().forEach(entry => {
        const row = `<tr><td>${entry.name}</td><td>${entry.roll}</td><td>${entry.subject}</td><td>${entry.time}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    function downloadCSV() {
      const log = JSON.parse(localStorage.getItem("attendance") || "[]");
      const csv = ["Name,Roll,Subject,Time", ...log.map(e =>
        `${e.name},${e.roll},${e.subject},${e.time}`
      )].join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "attendance.csv";
      a.click();
    }

    // Load attendance table on startup
    window.onload = renderLog;
  </script>
</body>
</html>
